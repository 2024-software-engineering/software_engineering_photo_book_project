<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/mainpage.css" />
    </head>
    <body>
        <!-- <script src="../static/login_page.js"></script> -->
        <div id = 'top'>ENJOY YOUR PHOTO BOOK</div>
        <div id="container">
            <div id = 'sidebar_container'>
                <div class="sidebar_btn_container"><button class='sidebar_btn' onclick="location.href='{{ url_for('photo_page') }}'">사진보기</button></div>                
                <div class="sidebar_btn_container"><button class='sidebar_btn' onclick="location.href='{{ url_for('photo_upload') }}'">Upload</button></div>
                <div class="sidebar_btn_container"><button class='sidebar_btn' onclick="location.href='{{ url_for('dm_list') }}'">DM</button></div>
                <div id ='connecting_user_container'>
                    <div class="userlist">connecting</div>
                    <div class="userlist">user1</div>
                    <div class="userlist">user1</div>
                    <div class="userlist">user1</div>
                    <div class="userlist">user1</div>
                </div>
                <div id="logout">
                    <button id="logout_btn">logout</button>
                </div>
            </div>
            <div id = 'main_login_container'>
                <div id="camera_img_container">
                    <img id = 'camera_img' src="{{ url_for('static', filename='assets/camera.png') }}">
                </div>
                <div id="keyword_container">
                    <form action="search_keyword" method="POST">
                        <input type="text" id="keyword" name="keyword" placeholder="검색">
                        <button id="search_btn"><img id='search_img' src="{{ url_for('static', filename='assets/search.png') }}"></button>
                    </form>
                </div>
                
                <div id="item_container">
                    <div class ='item'>
                        <a href="{{ url_for('photo_detail', item_id=1) }}">
                            
                            <img class='photo_img' src="{{ url_for('static', filename='assets/dummy_img.webp') }}">
                            <p class="author">woo</p>
                            <p class="keyword">#키워드</p>
                            <p class="description">어쩌구저쩌구 설명~~~~</p>
                        </a>
                    </div>
                    {% for photo in photo_info %}
                    <div class='item'>
                        <img src="{{ url_for('static', filename='uploads/' ~ photo[0]) }}" alt="사진">
                        <p class="author">{{ session['nickname'] }}</p>
                        <p class="keyword">{{ photo[1] }}</p>
                        <p class="description">{{ photo[2] }}</p>
                    </div>
                    {% endfor %}
                    <div class ='item'>

                        <p class="description">어쩌구저쩌구 설명~~~~</p>

                        <p class="keyword">#키워드</p>
                        <p class="description">어쩌구저쩌구 설명~~~~</p>
                    </div>
                </div>
               
            </div>
        </div>
        
    </body>
</html>
